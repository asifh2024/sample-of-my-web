<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select your Test</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="testlist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" id="checkbtn"><i class="fa-solid fa-bars"></i></label>
    <label class="logo"><img src="logo.png" alt="" height="50px" width="50px">AspyrUp</label>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="batches.html">Batches</a></li>
      <li><a href="#">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>Select a subject and chapter to begin your test</h1>

  <!-- Subject Buttons -->
  <div class="subject-buttons">
    <button onclick="showSubject('physics')">Physics</button>
    <button onclick="showSubject('chemistry')">Chemistry</button>
    <button onclick="showSubject('maths')">Maths</button>
    <button onclick="showSubject('biology')">Biology</button>
  </div>

  <!-- PHYSICS -->
  <div id="physics" class="chapter-section">
    <div>
      <button class="test-button" onclick="startTest('Units_and_Measurement')">Units & Measurement</button>
      <button class="test-button" onclick="viewResult('Units_and_Measurement')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Motion in straight line')">Motion in Straight Line</button>
      <button class="test-button" onclick="viewResult('Motion in straight line')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Motion in Plane')">Motion in Plane</button>
      <button class="test-button" onclick="viewResult('Motion in Plane')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Newton Laws of Motion')">Newton Laws of Motion</button>
      <button class="test-button" onclick="viewResult('Newton Laws of Motion')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('work_energy_power')">Work, Energy & Power</button>
      <button class="test-button" onclick="viewResult('work_energy_power')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Centre of mass')">Centre of Mass</button>
      <button class="test-button" onclick="viewResult('Centre of mass')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Rotaional Motion')">Rotational Motion</button>
      <button class="test-button" onclick="viewResult('Rotaional Motion')">View Result</button>
    </div>
  </div>

  <!-- CHEMISTRY -->
  <div id="chemistry" class="chapter-section">
    <div>
      <button class="test-button" onclick="startTest('Basic Concepts of Chemistry')">Basic Concepts of
        Chemistry</button>
      <button class="test-button" onclick="viewResult('Basic Concepts of Chemistry')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Structure of Atom')">Structure of Atom</button>
      <button class="test-button" onclick="viewResult('Structure of Atom')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Periodic Table')">Periodic Table</button>
      <button class="test-button" onclick="viewResult('Periodic Table')">View Result</button>
    </div>
  </div>

  <!-- MATHS -->
  <div id="maths" class="chapter-section">
    <div>
      <button class="test-button" onclick="startTest('Sets')">Sets</button>
      <button class="test-button" onclick="viewResult('Sets')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Relations and Functions')">Relations & Functions</button>
      <button class="test-button" onclick="viewResult('Relations and Functions')">View Result</button>
    </div>
    <div>
      <button class="test-button" onclick="startTest('Trigonometric Functions')">Trigonometric Functions</button>
      <button class="test-button" onclick="viewResult('Trigonometric Functions')">View Result</button>
    </div>
  </div>

  <!-- Biology -->
  <div id="biology" class="chapter-section">
    <div>
      <button class="test-button" onclick="startTest('Unit of life')">Unit of life</button>
      <button class="test-button" onclick="viewResult('Unit of life')">View Result</button>
    </div>

  </div>

    <footer style="background-color: #2C3E50; padding: 20px; text-align: center;">
        <p style="margin: 0; color: #FFFFFF;">&copy; 2025 AspyrUp.</p>
        <p>
            <a href="#" style="color: #FFFFFF; text-decoration: none;">Privacy Policy</a> |
            <a href="#" style="color: #FFFFFF; text-decoration: none;">Terms and Conditions</a>
        </p>
    </footer>

  <script>
    function startTest(testName) {
      window.location.href = `start.html?test=${testName}`;
    }

    function viewResult(testName) {
      const result = localStorage.getItem(`testResult_${testName}`);
      if (result) {
        window.location.href = `result.html?test=${testName}`;
      } else {
        alert("No result found for this test.");
      }
    }

    // âœ… Toggle subject visibility
    let currentVisible = null;

    function showSubject(subjectId) {
      const section = document.getElementById(subjectId);

      // If the same subject is clicked again, toggle it off
      if (currentVisible === section) {
        section.classList.remove('active');
        currentVisible = null;
      } else {
        // Hide others
        document.querySelectorAll('.chapter-section').forEach(sec => sec.classList.remove('active'));
        // Show selected
        section.classList.add('active');
        currentVisible = section;
      }
    }

    // ðŸ§¹ Hide all chapter lists on page load (e.g., after clicking Back)
    window.addEventListener('pageshow', function () {
      document.querySelectorAll('.chapter-section').forEach(section => section.classList.remove('active'));
      currentVisible = null;
    });
  </script>


</body>

</html>
