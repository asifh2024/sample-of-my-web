<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Attempt online test for students with easy-to-use question interface.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Practice Test</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="test.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav>
    <input type="checkbox" id="check" name="" value="">
    <label for="check" id="checkbtn"><i class="fa-solid fa-bars"></i></label>
    <label class="logo"><img src="logo.png" alt="" height="50px" width="50px">AspyrUp</label>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="batches.html">Batches</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>MCQ Practice Test</h1>
    <div id="timer">Time Left: 1:00:00</div>
    <div id="questionContainer"></div>

    <div>
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Answer and Next</button>
      <button onclick="skipQuestion()">Next (Skip)</button>
      <button onclick="clearResponse()">Clear Response</button>
    </div>
  </div>

  <div id="questionNavigation">
    <h3 id="subjectTitle">Navigation</h3>
    <div id="questionList"></div>

    <div class="legend-box-container">
      <h4>Legend:</h4>
      <div class="legend-item"><span class="legend-box answered"></span> Answered</div>
      <div class="legend-item"><span class="legend-box not-attempted"></span> Not Attempted</div>
    </div>

    <button class="submit-btn" onclick="submitTest()">Submit Test</button>
  </div>

  <script src="script.js"></script>


</body>

</html>
