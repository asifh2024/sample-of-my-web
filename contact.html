    <section class="contact">
        <p>If you have any questions, feel free to reach out to us.</p><br>
        <form id="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" pattern="^\d{10}$" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send Message</button>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const form = this;
      const formData = new FormData(form);
      const jsonData = {
          access_key: '06beb580-5c7e-4eaa-b083-6e7534924d33'  // Replace this
      };

      formData.forEach((value, key) => {
          jsonData[key] = value;
      });

      fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              alert("We will connect soon!");
              form.reset();
          } else {
              alert("Submission failed: " + data.message);
          }
      })
      .catch(error => {
          console.error('Error:', error);
          alert("An error occurred. Please try again.");
      });
  });
</script>

   <script>
document.getElementById('contact-form').addEventListener('submit', function (event) {
    event.preventDefault();

    const form = this;
    const formData = new FormData(form);
    const jsonData = {
        access_key: '06beb580-5c7e-4eaa-b083-6e7534924d33' 
    };

    formData.forEach((value, key) => {
        jsonData[key] = value;
    });

    fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
    })
    .then(async (response) => {
        const data = await response.json();

        if (response.ok && data.success) {
            alert("We will connect soon!");
            form.reset();
        } else {
            console.error("Submission error:", data);
            alert("Submission failed: " + (data.message || "Unknown error"));
        }
    })
    .catch((error) => {
        console.error("Network error:", error);
        alert("A network error occurred. Please check your connection and try again.");
    });
});

</script>
